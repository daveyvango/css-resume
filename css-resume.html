<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <script src="js/css-resume.js"></script>
  </head>
  <body onload="fetch_applicant()">
    <div id="input_json" class="hide-me-on-print" style="padding-bottom: 10px;">
      <textarea id="resume_text" value="drop your resume here" rows="20" cols="100"></textarea>
      <button id="update_resume" onclick="updateResume()">Update Resume Area</button>
    </div>
    <div class="page-outline hide-me-on-print" id="page1"> </div>
      <div class="header">
        <div class="row header-blend">
          <div id="person_name"  class="col-3 col-s-3 col-p-3 person_name"></div>
          <div id="person_summary" class="col-9 col-s-9 col-p-9 person_summary"></div>
        </div>
      </div>
      <div class="row">
        <div id="contact_info" class="contact_info"></div>
      </div>
    
      <div class="row">
        <div id="attributes" class="col-3 col-s-3 col-p-3 attributes">
          <div id="headlines"></div>
          <div id="technologies"></div>
          <div id="skills"></div> 
          <div id="personal_values"></div>
        </div>
        <div id="experience_and_education" class="col-9 col-s-9 col-p-9">
          <div id="experience"></div>
          <div id="education"></div>
        </div>
      </div>
  </body>
</html>
